<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
<h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>

<p>Project Completed: </p>
{% if rows %}
    <ul>
        <li>Project: Grade</li>
        {% for row in rows %}
        <li><a href={{ "/project?title=" ~ row[0] }}>{{ row[0] }}</a>: {{ row[1] }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
